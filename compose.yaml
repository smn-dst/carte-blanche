# compose.yaml
services:
  # --- PostgreSQL ---
  database:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: carte_blanche
      POSTGRES_PASSWORD: carte_blanche
      POSTGRES_USER: carte_blanche
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "carte_blanche", "-U", "carte_blanche"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"

  # --- Adminer (interface web pour la BDD) ---
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: database
    depends_on:
      - database

  # --- PHP ---
  php:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/var/www/html:rw
      - ./var:/var/www/html/var:rw
    environment:
      DATABASE_URL: postgresql://carte_blanche:carte_blanche@database:5432/carte_blanche?serverVersion=16&charset=utf8
      MESSENGER_TRANSPORT_DSN: amqp://guest:guest@rabbitmq:5672/%2f/messages
      MAILER_DSN: smtp://mailer:1025
      REDIS_URL: redis://redis:6379
      DEFAULT_URI: http://localhost:8000
    depends_on:
      - database
      - rabbitmq
      - mailer
      - redis
    ports:
      - "8888:8000"
    command: php -S 0.0.0.0:8000 -t public

  # --- Messenger Worker ---
  messenger-worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/var/www/html:rw
      - ./var:/var/www/html/var:rw
    environment:
      DATABASE_URL: postgresql://carte_blanche:carte_blanche@database:5432/carte_blanche?serverVersion=16&charset=utf8
      MESSENGER_TRANSPORT_DSN: amqp://guest:guest@rabbitmq:5672/%2f/messages
      MAILER_DSN: smtp://mailer:1025
      REDIS_URL: redis://redis:6379
      DEFAULT_URI: http://localhost:8000
    depends_on:
      - database
      - rabbitmq
      - redis
    command: php bin/console messenger:consume async -vv --time-limit=3600

  # --- Nginx ---
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  # --- Mailpit ---
  mailer:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  # --- RabbitMQ ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # --- Redis ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  database_data:
  rabbitmq_data:
  redis_data:
