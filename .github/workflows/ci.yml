name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # === Job 1 : Qualite de code ===
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, intl, zip, amqp
          tools: composer:v2

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress

      - name: PHP-CS-Fixer
        run: |
          curl -L https://github.com/PHP-CS-Fixer/PHP-CS-Fixer/releases/latest/download/php-cs-fixer.phar -o php-cs-fixer.phar
          chmod +x php-cs-fixer.phar
          ./php-cs-fixer.phar fix --dry-run --diff

      - name: PHPStan
        run: php vendor/bin/phpstan analyse --memory-limit=512M

      - name: Lint Twig
        run: php bin/console lint:twig templates/
        continue-on-error: true

      - name: Lint YAML
        run: php bin/console lint:yaml config/

  # === Job 2 : Tests PHPUnit ===
  phpunit:
    runs-on: ubuntu-latest
    needs: quality

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: carte_blanche_test_test
          POSTGRES_USER: carte_blanche
          POSTGRES_PASSWORD: carte_blanche
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, intl, zip, amqp
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Prepare test database
        env:
          DATABASE_URL: postgresql://carte_blanche:carte_blanche@localhost:5432/carte_blanche_test?serverVersion=16
          MAILER_DSN: "null://null"
          MESSENGER_TRANSPORT_DSN: "in-memory://"
        run: |
          php bin/console --env=test doctrine:migrations:migrate --no-interaction

      - name: Run Unit tests
        env:
          DATABASE_URL: postgresql://carte_blanche:carte_blanche@localhost:5432/carte_blanche_test?serverVersion=16
          MAILER_DSN: "null://null"
          MESSENGER_TRANSPORT_DSN: "in-memory://"
        run: php bin/phpunit --testsuite Unit

      - name: Run Functional tests
        env:
          DATABASE_URL: postgresql://carte_blanche:carte_blanche@localhost:5432/carte_blanche_test?serverVersion=16
          MAILER_DSN: "null://null"
          MESSENGER_TRANSPORT_DSN: "in-memory://"
        run: php bin/phpunit --testsuite Functional

  # === Job 3 : Tests E2E Cypress ===
  e2e:
    runs-on: ubuntu-latest
    needs: phpunit

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: carte_blanche
          POSTGRES_USER: carte_blanche
          POSTGRES_PASSWORD: carte_blanche
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, intl, zip, amqp
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress
          npm ci

      - name: Prepare database
        env:
          DATABASE_URL: postgresql://carte_blanche:carte_blanche@localhost:5432/carte_blanche?serverVersion=16
          MAILER_DSN: "null://null"
          MESSENGER_TRANSPORT_DSN: "in-memory://"
        run: |
          php bin/console doctrine:migrations:migrate --no-interaction

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          start: php -S 127.0.0.1:8888 -t public
          wait-on: 'http://127.0.0.1:8888'
          wait-on-timeout: 60
        env:
          DATABASE_URL: postgresql://carte_blanche:carte_blanche@localhost:5432/carte_blanche?serverVersion=16
          MAILER_DSN: "null://null"
          MESSENGER_TRANSPORT_DSN: "in-memory://"